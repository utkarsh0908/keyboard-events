<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Sounds</title>
</head>
<body>
    <div class="outer">
        <div class="maindiv">
            <div class="key" data-key="65">
                <kbd>A</kbd>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
            </div>
        </div>
        <audio data-key="65" src="audio/GOAT.mp3"></audio>
        <audio data-key="83" src="audio/DRUM ROLL.mp3"></audio>
        <audio data-key="68" src="audio/KA-CHING.mp3"></audio>
        <audio data-key="70" src="audio/KICK.mp3"></audio>
        <audio data-key="71" src="audio/MGS ALERT.mp3"></audio>
        <audio data-key="72" src="audio/NOPE.mp3"></audio>
        <audio data-key="74" src="audio/PEW.mp3"></audio>
        <audio data-key="75" src="audio/POP.mp3"></audio>
    </div>
</body>
<script src="script.js">
</script>
</html>
